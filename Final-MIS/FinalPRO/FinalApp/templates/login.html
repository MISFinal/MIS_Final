<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">  <!-- Adjusted form action URL -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Register</a> <!-- Adjusted link to the registration page -->
        <!-- Include other links as necessary, like password reset -->
    </div>
</body>
</html>
