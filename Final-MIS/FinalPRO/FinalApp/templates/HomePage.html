<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #205e9c;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 300px;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: #333;
        }

        .welcome-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .categories-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            transition: all 0.3s ease-in-out;
        }

        .categories-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background-color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    {% if new_user %}
        <div id="welcomeModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p class="welcome-message">Welcome, {{ new_user }}</p>
            </div>
        </div>
    {% endif %}

    <div class="categories-container">
        <h1>Welcome to Our Products Catalog</h1>
        <table>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td>No categories found.</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
